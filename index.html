<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Prasad</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <div class="card_container"> 
            <div class="cont">
                <h1 class="headder">Signup</h1>
                <form id="submit">
                    <label for="Firstname"> First name</label>
                    <br>
                    <input id="Firstname" type="text" placeholder="Enter First name" required>
                    <br>
    
                    <label for="middlename"> Middle name</label>
                    <br>
                    <input id="middlename" type="text" placeholder="Enter Middle name" required>
                    <br>
    
                    <label for="Lastname">Last name</label>
                    <br>
                    <input id="Lastname" type="text" placeholder="Enter Last name">
                    <br>
                    
                    <label for="Number">Mobile Number</label>
                    <br>
                    <input id="Number" type="number" placeholder="Enter Mobile Number">
                    <br>
    
                    <label for="pass">Enter Password</label>
                    <br>
                    <input id="pass" type="password" placeholder="Enter Password" required>
                    <br>

                    <label for="password">Re-enter Password</label>
                    <br>
                    <input id="password" type="password" placeholder="Re-enter Password" required>
                    <br>

                    
                    
                    <button class="button">Signup</button>

                    
                </form>
            </div>
           
            

        </div>

    


    
</body>
</html>
